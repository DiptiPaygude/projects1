  <h1 class="h1" >First Angular Login</h1>
  <p ><strong>Keep Practice Keep Coading</strong> </p>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>

    </ul>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2> About Me </h2>
      <h3>Photo</h3>
      <img src="assets/img/img1.png" height="50%">
    </div>
    <div class="col-md-8">

      <br><br>
     <div class="row">

       <div class="col-md-6" >
        <h2 class=text2>Login Form</h2>
        <form class="login-form-1">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="pass" [(ngModel)]="pass" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary center" (click)="loginUser()" >Submit</button>
        </form>
       </div>
       <div class="6">

       </div>
     </div>
    </div>
  </div>
</div>
